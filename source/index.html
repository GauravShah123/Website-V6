<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make a custom link for gaurav.studio - Link source tool</title>
</head>

<body>
    <label for="name">Who is this link for?</label>
    <form id="myForm">
        <input type="text" name="name" id="name" autofocus autocomplete="off">
        <button type="submit" id="submit">Copy link to clipboard</button>
    </form>
    <span id="toast" style="display: none;">Link copied to clipboard :)</span>
    
    <script>
    document.getElementById('myForm').onsubmit = function(event) {
        event.preventDefault();
        const name = document.getElementById('name').value.trim().replace(/\s+/g, '-').toLowerCase();
        const url = `https://gaurav.studio?source=${encodeURIComponent(name)}`;
        navigator.clipboard.writeText(url);
        const toast = document.getElementById('toast');
        toast.style.display = 'inline-block';
        setTimeout(() => toast.style.display = 'none', 1500);
    };
    </script>
    
</body>

</html>
